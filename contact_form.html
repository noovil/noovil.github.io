<!DOCTYPE html>
<html>
    <head>
    
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <div class="container-1">
                <div class="container-1-1">
                    <h1>Contact Form</h1>
                    <p>Please fill in this form in a decent manner.</p>
                </div> 
            </div>
            <form method="POST" action="https://script.google.com/macros/s/AKfycbzCTF55Nmk4plZ2NolCcGuv4ZlGGqMkGFivhKiHGH98lbR3vG09veLxA4bxU_w5Z96W3Q/exec">
                <div class="container-2">
                    <label for="name">Full Name</label> <br>
                    <input type="text" id="name" name="Name" required>
                </div>
                <div class="container-3">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" name ="Email" required>
                </div>
                <div class="container-4">
                    <label for="message">Message</label> <br>
                    <input type="text" id="message" name="Message" required>
                </div>
                <button type="submit" id="submit-button" onclick="sendMessage()">Submit</button>
            </form>
        </div>
        

        <script src="contact_form.js"></script>
    </body>


</html>
